<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Food Corner - Customer Survey</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; color: black; }
    .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    .video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: -0.5; }
    .hero { position: relative; text-align: center; color: white; padding: 50px 20px; }
    .logo { width: 200px; margin: 0.5px auto; display: block; }
    .hero h1 { font-size: 4em; margin: 0; }
    .hero p { font-size: 1.2em; margin: 10px 0; }
    .cta button { background: white; color: black; padding: 10px 20px; font-size: 1.2em; border: none; border-radius: 50px; cursor: pointer; margin-top: 20px; }
    .cta button:hover { background: #1500ff; color: white; }
    .popup, .overlay { display: none; position: fixed; z-index: 999; }
    .overlay { top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .popup { top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; max-width: 600px; width: 90%; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .popup-header { font-size: 2em; margin-bottom: 20px; text-align: center; color: black; }
    .popup form { display: flex; flex-direction: column; gap: 15px; }
    .popup input, .popup select, .popup button { font-size: 1em; padding: 10px; border-radius: 4px; }
    .popup input, .popup select { border: 1px solid #ccc; }
    .popup button { background: #6200ea; color: white; border: none; cursor: pointer; }
    .popup button:hover { background: #4500b5; }
  </style>
</head>
<body>

<video class="video-bg" autoplay muted loop>
  <source src="Assets/2894881-uhd_3840_2160_24fps (1).mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<div class="hero">
  <img src="Assets/file.png" alt="The Food Corner Logo" class="logo">
  <h1>THE FOOD CORNER</h1>
  <p>Weâ€™re planning to launch Breakfast and Lunch services.<br> Help us serve you better by filling out this quick survey.</p>
  <div class="cta">
    <button onclick="openPopup()">Start Survey</button>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
  <div class="popup-header">Customer Interest Survey</div>
  <form id="surveyForm">
    <input type="hidden" name="sheetName" value="Survey" />
    
    <input type="text" name="name" placeholder="Full Name" required pattern="[A-Za-z ]+" />
    <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" />
    <input type="text" name="building" placeholder="Your Address or Building" required />

    <label>Would you be interested in our Breakfast service?</label>
    <select name="breakfast_interest" required>
      <option value="" disabled selected>Select an option</option>
      <option value="Yes">Yes</option>
      <option value="Maybe">Maybe</option>
      <option value="No">No</option>
    </select>

    <label>Would you be interested in our Lunch service?</label>
    <select name="lunch_interest" required>
      <option value="" disabled selected>Select an option</option>
      <option value="Yes">Yes</option>
      <option value="Maybe">Maybe</option>
      <option value="No">No</option>
    </select>

    <label>Are you interested in Juices/Drinks/Chocolates?</label>
    <select name="drinks_interest" required>
      <option value="" disabled selected>Select an option</option>
      <option value="Yes">Yes</option>
      <option value="Maybe">Maybe</option>
      <option value="No">No</option>
    </select>

    <label>Any specific food item you'd love to have?</label>
    <input type="text" name="specific_item" placeholder="Optional" />

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  document.getElementById("surveyForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const scriptURL = "https://script.google.com/macros/s/AKfycbzfkIqJ75kTsSbhvEGm5PfjVVoFW0RW238aVbWMDBlS7pr9X0sC5N21AV2C-q_xTCI/exec";

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(() => {
      alert("Thank you! Your response has been recorded.");
      this.reset();
      closePopup();
    })
    .catch(() => {
      alert("Something went wrong. Please try again.");
    });
  });
</script>

</body>
</html>
