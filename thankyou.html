<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>

    body {
      background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }
    .message {
      background: #fff;
      padding: 100px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Thank You!</h1>
    <p>Your response has been recorded. We appreciate your feedback.</p>
