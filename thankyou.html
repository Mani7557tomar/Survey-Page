<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 50px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Optional: add floating food icons with CSS animation (like sparkles) */
    .food-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.4;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Optional: floating food icons -->
  <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="food-icon" style="top: 10%; left: 20%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/1046/1046864.png" class="food-icon" style="top: 30%; left: 80%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/1046/1046865.png" class="food-icon" style="top: 70%; left: 40%;" />

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your response has been recorded. We appreciate your feedback and support. Have a wonderful day!</p>
  </div>
</body>
</html>
