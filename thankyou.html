<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    body {
      background: #ffe3e6;
      font-family: 'Poppins', sans-serif;
      color: #333;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 800px;
      text-align: center;
      z-index: 1;
    }

    .container h1 {
      font-size: 5.5rem;
      color: #ff6a88;
      margin-bottom: 30px;
    }

    .container p {
      font-size: 3.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .container a {
      text-decoration: none;
      background: #ff6a88;
      color: #fff;
      padding: 30px 30px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 2.5rem;
      transition: background 0.3s;
      display: inline-block;
    }

    .container a:hover {
      background: #ff9a8b;
    }

    .background {
      position: fixed; /* cover the whole screen */
      top: 90;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .background img {
      position: absolute;
      width: 90px;
      height: 90px;
      opacity: 0;
      animation-name: float;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120%) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="Assets/cutlery.png" alt="Icon">
    <img src="Assets/salad.png" alt="Icon">
    <img src="Assets/restaurant.png" alt="Icon">
    <img src="Assets/restaurant (1).png" alt="Icon">
    <img src="Assets/pizza.png" alt="Icon">
    <img src="Assets/healthy-heart.png" alt="Icon">
    <img src="Assets/fast-delivery.png" alt="Icon">

  </div>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your response has been submitted successfully. <br> We appreciate your feedback and look forward to serving you again soon!</p>
    <a href="index.html">Go Back Home</a>
  </div>

  <script>
    const images = document.querySelectorAll('.background img');
    images.forEach(img => {
      // Random horizontal position
      const left = Math.random() * 90;
      img.style.left = `${left}%`;

      // Random vertical offset to avoid starting all at the same place
      const topOffset = Math.random() * 20;
      img.style.top = `${topOffset}vh`;

      // Random animation delay
      const delay = Math.random() * 5;
      img.style.animationDelay = `${delay}s`;

      // Random animation duration
      const duration = 8 + Math.random() * 4;
      img.style.animationDuration = `${duration}s`;

      // Optional: Add some horizontal spacing
      const spacing = 50 + Math.random() * 100;
      img.style.transform = `translateX(${spacing}px)`;
    });
  </script>
</body>
</html>
