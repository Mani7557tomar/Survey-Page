<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;100&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      color: #ff6a88;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    .close-btn {
      background: #ff6a88;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      width: 100%;
    }

    .close-btn:hover {
      background: #ff4f70;
    }

    .food-illustrations {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('Assets/food-pattern.png'); /* Replace with your food pattern image */
      background-size: contain;
      background-repeat: repeat;
      opacity: 0.2;
      animation: moveBackground 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        max-width: 300px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1.1rem;
      }

      .close-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="food-illustrations"></div>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your response has been recorded. We appreciate your feedback.</p>
    <button class="close-btn" onclick="goHome()">Go to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html'; // Change this to your home page if needed
    }
  </script>
</body>
</html>
