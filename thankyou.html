<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    body {
      background: #ffe3e6; /* Same background as before */
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 10;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 50px; /* Increased padding */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      text-align: center;
      z-index: 1;
    }

    .container h1 {
      font-size: 5.5rem; /* Larger heading */
      color: #ff6a88;
      margin-bottom: 30px;
    }

    .container p {
      font-size: 4.2rem; /* Even bigger text */
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .container a {
      text-decoration: none;
      background: #ff6a88;
      color: #fff;
      padding: 40px 80px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 2.5rem;
      transition: background 0.3s;
      display: inline-block;
    }

    .container a:hover {
      background: #ff9a8b;
    }

    .animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .animation img {
      position: absolute;
      width: 90px;
      height: 90px;
      animation: float 3s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="animation">
    <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" style="left: 10%; animation-delay: 0s;">
    <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" style="left: 30%; animation-delay: 2s;">
    <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" style="left: 50%; animation-delay: 4s;">
    <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" style="left: 70%; animation-delay: 1s;">
    <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" style="left: 90%; animation-delay: 3s;">
  </div>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your response has been submitted successfully. We appreciate your feedback and look forward to serving you again soon!</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
