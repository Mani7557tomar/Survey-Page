<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - The Food Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;100&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .message h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 1.2rem;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="message">
        <div class="logo">
            <img src="Assets/file.png" alt="The Food Corner Logo" style="max-width: 50px; margin-bottom: 20px;">
        </div>
        <h1>Thank You!</h1>
        <p>We appreciate your interest. We'll be in touch soon!</p>
    </div>
</body>
</html>
