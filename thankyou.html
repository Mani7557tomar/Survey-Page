<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;100&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.2rem;
      color: #ff6a88;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    .close-btn {
      display: inline-block;
      margin-top: 20px;
      background: #ff6a88;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .close-btn:hover {
      background: #ff4f70;
    }
    /* Food illustrations background */
    .food-illustrations {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      background-image: url('Assets/food-pattern.png'); /* Replace with your repeating food pattern image */
      background-size: contain;
      background-repeat: repeat;
      opacity: 0.2;
      animation: moveBackground 20s linear infinite;
    }
    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        padding: 15px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="food-illustrations"></div>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your response has been recorded. We appreciate your feedback.</p>
    <button class="close-btn" onclick="closeWindow()">Close</button>
  </div>

  <script>
    function closeWindow() {
      if (window.opener) {
        window.close();
      } else {
        window.location.href = 'index.html'; // Change this to your survey home page if different
      }
    }
  </script>
</body>
</html>
